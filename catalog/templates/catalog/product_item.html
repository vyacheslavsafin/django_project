{% extends 'catalog/base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card mb-4 box-shadow">
            <img class="card-img-top"
                 src="/media/{{ object.photo }}"
                 alt="Card image cap">
            <div class="card-body">
                <p class="card-text">{{ object.name|title }}</p>
                <p class="card-text">{{ object.description|title }}</p>
                <p class="card-text">{{ object.price|title }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
