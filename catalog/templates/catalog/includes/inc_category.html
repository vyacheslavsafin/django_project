<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <div class="card-body">
            <p class="card-text">{{ object.image }}</p>
            <p class="card-text">{{ object.name|truncatechars:50 }}</p>
            <p class="card-text">{{ object.description|truncatechars:100 }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'catalog:products' object.pk %}" type="button"
                       class="btn btn-sm btn-outline-secondary">Перейти</>
                </div>
            </div>
        </div>
    </div>
</div>
